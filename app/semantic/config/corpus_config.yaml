# Corpus Management Configuration
# Controls rule card corpus rendering and versioning for semantic search

corpus:
  sources:
    # Compiled agent packages from existing infrastructure
    compiled_agent_packages: "app/dist/agents/*.json"
    # Raw rule cards for direct access
    rule_cards: "app/rule_cards/**/*.yml"
    # External OWASP guidance (future enhancement)
    # owasp_guidance: "external/owasp/**/*.md"
  
  output:
    format: "semtools_v1"
    path: "app/semantic/corpus/"
    max_size_mb: 100
    encoding: "utf-8"
    
  versioning:
    track_sources: true
    auto_update: false  # Manual updates for security/control
    freshness_check: true
    hash_algorithm: "sha256"
    
  validation:
    integrity_check: true
    schema_validation: true
    size_limits: true
    
  security:
    sanitize_inputs: true
    validate_paths: true
    prevent_traversal: true