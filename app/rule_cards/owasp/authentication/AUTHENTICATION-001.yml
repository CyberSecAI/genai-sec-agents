id: AUTHENTICATION-001
title: Implement Proper Password Strength Controls
severity: high
scope: web-application
requirement: Enforce a strong password policy including a minimum password length
  of 8 characters, allow passwords up to at least 64 characters, allow all characters
  including unicode and whitespace, implement credential rotation after a password
  leak, and provide a password strength meter for users.
do:
- Enforce minimum password length of 8 characters
- Allow passwords up to at least 64 characters
- Allow all characters including unicode and whitespace
- Implement credential rotation after a password leak
- Provide a password strength meter for users
dont:
- Do not enforce arbitrary periodic password changes
- Do not silently truncate passwords
detect:
  semgrep:
  - password-hardcoded
  - password-length
  - password-rotation
  - python.django.security.audit.session-cookie-secure-false
  - python.django.security.audit.session-cookie-httponly-false
  - java.spring.security.audit.spring-csrf-disabled
  trufflehog:
  - Password Rotation
  - Weak Password Policy
verify:
  tests:
  - Verify password policy settings in application configuration
  - Test password strength meter functionality
refs:
  cwe:
  - CWE-521
  - CWE-656
  asvs:
  - V6.4.1
  - V6.4.2
  owasp:
  - A02:2021
  - A3:2021
  standards:
  - NIST SP800-63B
