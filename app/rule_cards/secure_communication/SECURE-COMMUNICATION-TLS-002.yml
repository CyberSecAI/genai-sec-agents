id: SECURE-COMMUNICATION-TLS-002
title: Use recommended cipher suites for secure communication
severity: medium
scope: web-application
requirement: Only recommended cipher suites are enabled, with the strongest cipher
  suites set as preferred for secure communication.
do:
- Enable recommended cipher suites with strong preferences
- Ensure forward secrecy is provided by supported cipher suites
dont:
- Allow weak or deprecated cipher suites
detect:
  semgrep:
  - python.requests.security.disabled-cert-validation
  - javascript.lang.security.audit.tls-min-version
verify:
  tests:
  - Manually verify that recommended cipher suites are enabled
refs:
  asvs:
  - V12.1.2
  cwe:
  - CWE-326
  owasp:
  - A06:2021
