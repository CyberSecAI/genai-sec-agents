id: DATA-PROTECTION-008
title: Secure Configuration of Caching Mechanisms
severity: high
scope: web-application
requirement: Configure caching mechanisms to only cache appropriate content types
  and prevent caching of sensitive data.
do:
- 'Set anti-caching HTTP response header fields like Cache-Control: no-store for sensitive
  data.'
dont:
- Allow sensitive data to be cached in browsers.
detect:
  semgrep:
  - python.lang.security.audit.hardcoded-password
  - javascript.lang.security.audit.hardcoded-secret
verify:
  tests:
  - Verify that sensitive data is not cached in browser storage.
refs:
  asvs:
  - V14.3.2
  cwe:
  - CWE-311
  owasp:
  - A02:2021
