detect:
  semgrep:
  - python.lang.security.audit.hardcoded-password
  - javascript.lang.security.audit.hardcoded-secret
do:
- Prevent sending defined sensitive data to untrusted parties
dont:
- Share sensitive data with untrusted parties
id: DATA-PROTECTION-006
refs:
  asvs:
  - V14.2.3
  cwe:
  - CWE-311
  owasp:
  - A02:2021
requirement: Ensure defined sensitive data is not shared with untrusted parties to
  prevent unauthorized data collection as per ASVS 14.2.3
scope: web-application
severity: medium
title: Protection Against Untrusted Data Sharing
verify:
  tests:
  - Verify that defined sensitive data is not shared with untrusted parties as per
    ASVS 14.2.3
