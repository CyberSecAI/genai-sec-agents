id: CONFIG-AUTH-CERT-TOKEN-001
title: Authenticate backend communication components
severity: high
scope: web-application
requirement: Ensure that communications between backend application components are
  authenticated using individual service accounts, short-term tokens, or certificate-based
  authentication.
do:
- Implement strong authentication mechanisms for backend communication
dont:
- Use unchanging credentials such as passwords or shared accounts with privileged
  access
detect:
  semgrep:
  - backend-authentication
verify:
  tests:
  - Test backend communication authentication mechanisms
refs:
  cwe:
  - CWE-287
  asvs:
  - V13.2.1
  owasp:
  - A3:2021
