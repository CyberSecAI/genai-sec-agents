id: CONFIG-SEC-007
title: Authenticate backend communication components
severity: high
scope: web-application
requirement: Ensure that communications between backend application components are
  authenticated using individual service accounts, short-term tokens, or certificate-based
  authentication and not unchanging credentials such as passwords, API keys, or shared
  accounts with privileged access.
do:
- Authenticate backend communication components using individual service accounts,
  short-term tokens, or certificate-based authentication
- Avoid using unchanging credentials like passwords, API keys, or shared accounts
dont:
- Use unchanging credentials for backend communication
detect:
  semgrep:
  - yaml.docker-compose.security.writable-filesystem-service
  - terraform.aws.security.aws-s3-bucket-public-read-prohibited
verify:
  tests:
  - Review backend communication authentication mechanisms
refs:
  asvs:
  - V13.2.1
  cwe:
  - CWE-16
  owasp:
  - A05:2021
