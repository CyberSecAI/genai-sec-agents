title: Disable HTTP TRACE Method
severity: medium
scope: web-application
requirement: The HTTP TRACE method must be disabled in production environments to
  prevent potential information leakage
do:
- Disable HTTP TRACE method in web server configuration
dont:
- Allow HTTP TRACE method
detect:
  semgrep:
  - 'http.server.trace.enabled: $true'
verify:
  tests:
  - Manually verify that HTTP TRACE method is disabled
refs:
  cwe:
  - CWE-200
  asvs:
  - V13.4.4
  owasp:
  - A6:2021
