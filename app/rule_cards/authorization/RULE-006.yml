detect:
  semgrep:
  - javascript.express.security.audit.express-jwt-not-revoked
  - python.django.security.audit.avoid-csrf-disable
do:
- Restrict data-specific access based on consumer permissions
- Mitigate IDOR and BOLA risks
- Ensure access is based on originating subject's permissions
dont:
- Grant access based on intermediary permissions
id: RULE-006
refs:
  asvs:
  - V8.3.3
  cwe:
  - CWE-285
  owasp:
  - A01:2021
requirement: Restrict data-specific access to consumers with explicit permissions
  to mitigate IDOR and BOLA.
scope: web-application
severity: high
title: Authorization Design - Data-Specific Access
verify:
  tests:
  - Validate access control enforcement and privilege management
