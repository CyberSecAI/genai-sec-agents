id: AUTH-NEW-005
title: Verify Authentication Strength from Identity Provider
severity: medium
scope: web-application
requirement: Verify that the application verifies authentication strength, methods,
  or recentness using information returned by the Identity Provider.
do:
- Validate authentication strength information from the Identity Provider
- Use returned information to verify authentication methods
dont:
- Assume minimum strength authentication without verification
detect:
  semgrep:
  - javascript.express.security.audit.express-session-no-secret
  - python.django.security.audit.session-cookie-secure-false
verify:
  tests:
  - Test verification of authentication strength from IdP information
refs:
  asvs:
  - V6.8.4
  cwe:
  - CWE-287
  owasp:
  - A07:2021
