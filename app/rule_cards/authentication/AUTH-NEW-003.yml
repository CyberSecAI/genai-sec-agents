id: AUTH-NEW-003
title: Validate Digital Signatures on Authentication Assertions
severity: medium
scope: web-application
requirement: Verify that digital signatures on authentication assertions are always
  validated, rejecting any unsigned or invalid assertions.
do:
- Validate digital signatures on authentication assertions
- Reject unsigned or invalid assertions
dont:
- Accept assertions without validating digital signatures
detect:
  semgrep:
  - javascript.express.security.audit.express-session-no-secret
  - python.django.security.audit.session-cookie-secure-false
verify:
  tests:
  - Test validation of digital signatures on authentication assertions
refs:
  asvs:
  - V6.8.2
  cwe:
  - CWE-287
  owasp:
  - A07:2021
