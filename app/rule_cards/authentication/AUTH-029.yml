id: AUTH-NEW-001
title: Rate Limit Push Notifications for Multi-Factor Authentication
severity: high
scope: web-application
requirement: Verify that rate limiting is used to prevent push bombing attacks when
  push notifications are used for multi-factor authentication.
do:
- Implement rate limiting for push notifications to prevent abuse
dont:
- Allow unlimited push notifications without rate limiting
detect:
  semgrep:
  - javascript.express.security.audit.express-session-no-secret
  - python.django.security.audit.session-cookie-secure-false
verify:
  tests:
  - Test rate limiting functionality for push notifications
refs:
  asvs:
  - V6.6.4
  cwe:
  - CWE-287
  owasp:
  - A07:2021
